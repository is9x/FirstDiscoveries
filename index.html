<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadME Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>README.md</h1>
        <pre id="readme-content"></pre>
    </div>

    <script>
        fetch('readME.me')
            .then(response => response.text())
            .then(data => {
                document.getElementById('readme-content').innerText = data;
            })
            .catch(error => {
                document.getElementById('readme-content').innerText = 'Failed to load readME.me';
                console.error('Error loading readME.me:', error);
            });
    </script>
</body>
</html>
